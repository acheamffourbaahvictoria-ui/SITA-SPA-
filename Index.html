<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SITA Spa Booking</title>
    <style>
        body {
            font-family: "Poppins", Arial, sans-serif;
            background: #fff5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(45deg, #b71c1c, #e53935);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {

            margin: 20px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        .service-img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        input, select, textarea, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        button {
            background: #d32f2f;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background: #b71c1c;
        }

        footer {

</head>
